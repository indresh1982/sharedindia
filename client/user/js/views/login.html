<div>
    <h2>{{header}}</h2>
    <div ng-class="infoClass" ng-show="loginInfo">
        <i ng-class="iconClass" aria-hidden="true"></i>
        Login Status: {{loginInfo}}</div>
    <form name="loginForm">
        <div><label>Email Id: </label><input type="email" name="email" ng-model="user.id" required></div>
        <div><label>Password: </label><input type="password" name="password" ng-model="user.password" required ng-minlength="4"></div>
        <div class="align-center"><button type="button" ng-click="checkLogin()">Sign In</button></div>
    </form>
    <div class="align-center">
        <a href="/user/#/add" class="nowrap">Add User</a>
        <a href="/user/#/verify" class="nowrap">Verify User</a>
        <a href="/user/#/forget" class="nowrap">Forget Password</a>
        <a href="/user/#/reset" class="nowrap">Change Password</a>
    </div>
</div>
