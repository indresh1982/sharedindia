<div>
    <h2>{{header}}</h2>
    <div ng-class="infoClass" ng-show="loginInfo">
        <i ng-class="iconClass" aria-hidden="true"></i>
        User Add Status: {{loginInfo}}</div>
    <form name="addForm">
        <div><label>Name: </label><input type="text" name="name" ng-model="user.name" required></div>
        <div><label>Email Id: </label><input type="email" name="email" ng-model="user.email" required></div>
        <div><label>Password: </label><input type="password" name="password" ng-model="user.password" required ng-minlength="4"></div>
        <div><label>Confirm Password: </label><input type="password" name="cpassword" ng-model="user.cPassword"  required ng-minlength="4"></div>
        <div class="align-center">
            <button type="button" ng-click="addUser()">Add User</button>
        </div>
    </form>
    <div class="align-center">
        <a href="/user/#/" class="nowrap">Login</a>
        <a href="/user/#/verify" class="nowrap">Verify User</a>
        <a href="/user/#/forget" class="nowrap">Forget Password</a>
        <a href="/user/#/reset" class="nowrap">Change Password</a>
    </div>
</div>
