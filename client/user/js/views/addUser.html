<div>
    <h2>{{header}}</h2>
    <div ng-class="infoClass" ng-show="loginInfo">
        <i ng-class="iconClass" aria-hidden="true"></i>
        User Add Status: {{loginInfo}}</div>
    <form name="addForm">
        <div><label>Name: </label>
            <div class="info-box" ng-show="editDisable">{{user.name}}</div>
            <input type="text" name="name" ng-model="user.name" required ng-hide="editDisable">
        </div>
        <div><label>Email Id: </label>
            <div class="info-box" ng-show="editDisable">{{user.email}}</div>
            <input type="email" name="email" ng-model="user.email" required ng-hide="editDisable">
        </div>
        <div><label>Password: </label>
            <div class="info-box" ng-show="editDisable">****</div>
            <input type="password" name="password" ng-model="user.password" required ng-minlength="4" ng-hide="editDisable">
        </div>
        <div><label>Confirm Password: </label>
            <div class="info-box" ng-show="editDisable">****</div>
            <input type="password" name="cpassword" ng-model="user.cPassword"  required ng-minlength="4" ng-hide="editDisable">
        </div>
        <div class="align-center">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw" ng-show="isLoading"></i>
            <button type="button" ng-click="addUser()" ng-hide="editDisable">Add User</button>
        </div>
    </form>
    <div class="align-center">
        <a href="/user/#/" class="nowrap">Login</a>
        <a href="/user/#/verify" class="nowrap">Verify User</a>
        <a href="/user/#/forget" class="nowrap">Forget Password</a>
        <a href="/user/#/reset" class="nowrap">Change Password</a>
    </div>
</div>
