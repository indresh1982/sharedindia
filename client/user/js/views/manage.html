<div>
    <h2>{{header}}</h2>
    <div ng-class="infoClass" ng-show="loginInfo">
        <i ng-class="iconClass" aria-hidden="true"></i>
        Password Status: {{loginInfo}}</div>
    <form name="manageForm">
        <div><label>Your Email Id: </label>
            <div class="info-box" ng-show="editDisable">{{user.email}}</div>
            <input type="email" name="yourEmail" ng-model="user.email" required ng-hide="editDisable">
        </div>
        <div><label>Password: </label>
            <div class="info-box" ng-show="editDisable">****</div>
            <input type="password" name="password" ng-model="user.password" required ng-minlength="4" ng-hide="editDisable">
        </div>
        <div><label>Search Email Id: </label>
            <div class="info-box" ng-show="editDisable">{{user.searchEmail}}</div>
            <input type="email" name="searchEmail" ng-model="user.searchEmail" required ng-hide="editDisable">
        </div>
        <div><label>Search User new Right: </label>
            <div class="info-box" ng-show="editDisable">{{user.right}}</div>
            <select type="email" name="searchUserRight" ng-model="user.right" required ng-hide="editDisable">
                <option ng-repeat="option in user.rightOptions" value="{{option.id}}">{{option.id}}</option>
            </select>
        </div>
        <div class="align-center">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw" ng-show="isLoading"></i>
            <button type="button" ng-click="manageUser()" ng-hide="editDisable">Change User Right</button>
        </div>
    </form>
</div>
